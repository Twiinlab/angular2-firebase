<h1>
  {{title}}
</h1>
  <div class="row-fluid">
      <canvas id="board" #myBoard ></canvas>
  </div>
  <input type="color" [(ngModel)]="selectedColor" placeholder="color" value="{{selectedColor}}" />
  <button (click)="deleteLines()">Clean Board</button>
  
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let user of users | async">
        <div class="view">
          <label>{{user.userName}}</label>
        </div>
      </li>
    </ul>
  </section>
